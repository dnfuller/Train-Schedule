<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
    <title>Train Schedule</title>  

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

    <!-- Train Tracker -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
        <h1 class="text-center">Train Schedule</h1>
        <h3 class="text-center">Train Names, Destinations, and Arrival Times</h3>
        </div>

        <div class="row">
        
            <div class="col-lg-12">

                <!-- Current Trains-->
                <div class="card card-primary">
                    <div class="card-heading">
                        <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>                    
                        </table>
                    </div>
                </div>
            </div> 

            <!-- Add Train -->
            <div class="card card-primary trainCard">
                <div class="card-heading">
                    <h4 class="card-title"><strong></strong>Add Train</strong></h4>
                </div>
                <div class="card-body">

                    <!-- Train Input Form -->
                    <form>
                        <div class="form-group row">
                            <label for="train-input">Train Name:</label>
                            <input class="form-control" id="train-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="firstTrain-input">First Train Time (HH:mm - military time):</label>
                            <input class="form-control" id="firstTrain-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>

        </div>
                
    </div>      

</div>

</div>

<!-- JavaScript -->
<script src="assets/javascript/app.js"></script>

</body>

</html>
